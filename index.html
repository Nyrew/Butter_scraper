<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butter Scraper</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Butter Scraper</h1>
        <div id="loading-backend">Connecting to the backend server. Please wait...</div>
        <div id="last-scrape-date"></div> 
        <button id="scrape-button">Scrape and Save</button>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Shop</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically added cards will appear here -->
            </tbody>
        </table>
        <h2>Data from last saved scrape</h2>
        <div id="butter-cards" class="butter-cards">
            <!-- Dynamically added cards will appear here -->
        </div>
        <div id="price-history-chart-container">
            <canvas id="price-history-chart"></canvas>
            <div id="chart-placeholder" style="display: block; text-align: center; color: gray; padding: 20px;">
                To display price history, click on a product.
            </div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
